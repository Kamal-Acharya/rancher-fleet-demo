kind: ClusterClaim
metadata:
  name: staging
  namespace: cluster
spec:
  id: staging
  compositionSelector:
    matchLabels:
      provider: civo
      cluster: ck
  parameters:
    nodeSize: medium
    minNodeCount: 3
  writeConnectionSecretToRef:
    name: cluster-staging