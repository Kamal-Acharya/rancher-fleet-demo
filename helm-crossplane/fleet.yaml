helm:
  chart: "./"
targetCustomizations:
- name: dev
  helm:
    values:
      image:
        tag: 2.7.0
      ingress:
        host: dev.devopstoolkitseries.com
  clusterSelector:
    matchLabels:
      env: dev
- name: staging
  helm:
    values:
      image:
        tag: 2.7.0
      ingress:
        host: staging.devopstoolkitseries.com
  clusterSelector:
    matchLabels:
      env: staging
- name: production
  helm:
    values:
      image:
        tag: 2.7.0
      ingress:
        host: devopstoolkitseries.com
  clusterSelector:
    matchLabels:
      env: production
